server:
  host: localhost
  port: 8084
  servlet:
    context-path: "/course"
# ==========applicationName + druid-mysql8 driver===================
spring:
  application:
    name: csplatform-course-service
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    static-path-pattern: /resources/**
  web:
    resources:
      static-locations: classpath:/static/
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
      enabled: true
      file-size-threshold: 5MB
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3307/csplatform_course?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
    username: root
    password: wx
    # 关键修正：使用MySQL官方驱动类
    driver-class-name: com.mysql.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password: wangxing
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml  # XML映射文件位置
  configuration:
    map-underscore-to-camel-case: true          # 自动开启下划线到驼峰命名的映射
feign:
  client:
    config:
      service:
        userService: "http://localhost:8083"
        chatService: "http://localhost:8082"
        fileService: "http://localhost:8081"
        courseService: "http://locahost:8084"
      path:
        userPath: "/user"
        chatPath: "/chat"
        filePath: "/file"
        coursePath: "/course"